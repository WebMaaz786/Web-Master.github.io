<!DOCTYPE html>
<html>
    <head>
        <title>Maaz Tech</title>
        <link rel="stylesheet" href="Style .css">
        <link rel="stylesheet" href="maaz hg .css">
        <link rel="stylesheet" href="join us .css">
    </head>
    <body>
    <div>
        <div class="container">
            <div class="heading">Registration</div>
            <form action="#">
                <div class="card-details">
                    <div class="card-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter
                        your name">
                    </div>
                    <div class="card-box">
                        <span class="details">User name</span>
                        <input type="text" placeholder="User
                        name">
                    </div>
                    <div class="card-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="card-box">
                        <span class="details">Phone Number</span>
                        <input type="phone" placeholder="Enter
                        your Phone Number">
                    </div>
                    <div class="card-box">
                        <span class="details">Passsword</span>
                        <input type="password" placeholder="Enter
                        your password">
                    </div>
                    <div class="card-box">
                        <span class="details">Confirm password</span>
                        <input type="pass" placeholder="Confirm password">
                    </div>
                </div>
            </form> </div>
            <div class="circal-form">
                <span class="circal-title">Gender</span>
                <div class="category">
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other

                </div>
            </div>
            <div class="button">
                <input type="Submit" value="Register"
            </div>
    </body>
</html>
